<!doctype html>

<body>
	<form action="post2.php" method="POST">
		名前を入力：<input type="text" name="name"><br>
		性別を入力：
		<input type="radio" name="sex" value="male">男
		<input type="radio" name="sex" value="female">女<br>
		学習済プログラミング言語を入力：
